type order {
  id: ID!
  code: String @unique
  user_id: user
  created_at: DateTime
}

type order_item @options(indexes: [{ name: "order_product", unique: true, columns: ["order_id", "product_id"] }]) {
  id: ID!
  order_id: order!
  product_id: product!
  quantity: Float!
}

type product {
  id: ID!
  sku: String! @unique
  name: String!
  description: String @options(size: 4096)
  quantity: Float
  price: Float
}

type user {
  id: ID!
  email: String @unique
  password: String
}
